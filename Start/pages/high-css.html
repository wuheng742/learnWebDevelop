<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>high-css</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        
        .box1 {
            width: 60px;
            height: 60px;
            background-image: url(sdf.png);
            /* 背景图片移动，移动到大图中需要的图片位置上 */
            background-position: -180 0;
        }

        /* span {
            font-family: icomoon;
            color: red;
        } */

        .triangles {
            width: 0;
            height: 0;
            border-top: red 10px solid;
            border-bottom: yellow 10px solid;
            border-left: blue 10px solid;
            border-right: darkblue 10px solid;
        }

        .vertical-align {
            /* 适用于行内元素和行内块元素，将里面的文本或者图片与相邻的垂直对齐 */
            vertical-align: middle;
            font-size: 100px;
        }

        .ver-father {
            width: 300px;
            height: 300px;
            background-color: red;
        }


        .text-wrap {
            width: 100px;
            height: 100px;
            /* 不换行 */
            white-space: nowrap;
            background-color: orange;
            overflow: hidden;
            /* 文本隐藏后的效果 */
            text-overflow: ellipsis;


            /* 多行文本显示省略号，有兼容性问题 */
            display: -webkit-box;
            /* 限制行数 */
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

        }



        li {
            list-style: none;
            width: 200px;
            height: 300px;
            border:transparent 2px solid;
            float: left;
        }

        li:hover {
            border-color: red;
        }

        .left-float {
            background-color: yellow;
            float: left;
            width: 200px;
            height: 200px;
            margin-right: 10px;
        }
    </style>

</head>

<body>

    <!-- 精灵图 根据背景位置定位大图上的小图标 -->
    <div class="box1"></div>

    <!-- 字体图标 字体图标体积小 可以随意改变颜色 大小 支持所有的浏览器 -->
    <span class="font">🌄</span>

    <!-- 制作一个三角形 -->
    <div class="triangles"></div>


    <!-- 界面样式 -->
    <!-- 更改鼠标的样式 -->
    <div style="cursor: pointer;">1231231</div>
    <!-- 表单轮廓线取消 -->
    <input type="text" style="outline: none;">
    <!-- 文本域防止拖拽 -->
    <input type="textarea" style="outline: none; resize: none;">

    <!-- 文字，行内元素，行内块元素的纵向对齐 -->
    <!-- <div class="ver-father">asdfsdfsdf<span class="vertical-align">askdfjwheuhsnksdfjksdhfj</span> </div> -->

    <!-- 文本溢出变成省略号 -->
    <div class="text-wrap">adkfskdfjksdhfjksdhfkjsdhfkjhsdkjfhsd</div>

    <ul style="overflow: hidden;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <div>
        <div class="left-float"></div>   <span style="vertical-align: middle;" >asdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsfsdfsdfsdfsdfsdfsdfsdfsd</span> 
    </div>

</body>

</html>
