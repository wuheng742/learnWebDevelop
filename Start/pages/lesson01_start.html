<!DOCTYPE html>
<!-- 有且只有一个根标签, 所有的标签都在里面 -->
<html lang="en">
<!-- 网页的头部，表示网页的一些元数据，不出现在网页主体内，给浏览器解析网页用 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 出现在网页标题栏上 -->
    <title>lesson01</title>
</head>
<!-- 网页的所有可见内容，都应该写在body里 -->
<body>
    <h1>Title</h1>
</body>
</html>
