<!DOCTYPE html>
<!-- 有且只有一个根标签, 所有的标签都在里面 -->
<html lang="en">
<!-- 网页的头部，表示网页的一些元数据，不出现在网页主体内，给浏览器解析网页用 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 出现在网页标题栏上 -->
    <title>lesson01</title>
</head>
<!-- 网页的所有可见内容，都应该写在body里 -->

<body>

    <h1>青春不常在</h1>
    <form action="xxx.php">
        <table width='500'>
            <tr>
                <td><span>性别</span></td>
                <td>
                    <label for="nan">
                        <input type="radio" id="nan" value="man">
                        男
                    </label>
                    <label for="nv">
                        <input type="radio" id="nv" value="women">
                        女
                    </label>
                </td>
            </tr>

            <tr>
                <td><span>生日</span></td>
                <td>
                    <select name="year" id="">
                        <option value="">请选择年</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                    </select>
                    <select name="month" id="">
                        <option value="">请选择月</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="day" id="">
                        <option value="">请选择日</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select></td>
            </tr>
            
            <tr>
                <td>
                    所在地区
                </td>
                <td>
                    <input type="text" id='address' placeholder="所在地区">
                </td>
            </tr>

        </table>


    </form>

</body>

</html>
