<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        /* 过渡效果 谁做过渡给谁加 */
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 属性  时间长度 运动曲线 ease  开始时间 0s */
            transition: width 1s, height 1s ease 2s;
            transition: all 1s;
        }

        div:hover {
            width: 400px;
            height: 400px;
            background-color: black;
        }

    </style>
</head>
<body>
    
    <div>

    </div>

</body>
</html>
